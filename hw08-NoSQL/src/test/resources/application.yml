spring:
  data:
    mongodb:
      port: 27017
      database: test
      host: localhost
  shell:
    interactive:
      enabled: false

mongock:
  #  runner-type: "ApplicationRunner" # default
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.hw.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local